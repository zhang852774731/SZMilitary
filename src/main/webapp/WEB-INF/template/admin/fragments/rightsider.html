<html xmlns="http://www.w3.org/1999/xhtml">
<body>
    <div class="page-sidebar nav-collapse collapse">

    <!-- BEGIN SIDEBAR MENU -->

    <ul class="page-sidebar-menu">

        <li>

            <!-- BEGIN SIDEBAR TOGGLER BUTTON -->

            <div class="sidebar-toggler hidden-phone"></div>

            <!-- BEGIN SIDEBAR TOGGLER BUTTON -->

        </li>

        <li>

            <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->

            <form class="sidebar-search">

                <div class="input-box">

                    <input type="button" class="submit" value=" " />

                </div>

            </form>

            <!-- END RESPONSIVE QUICK SEARCH FORM -->

        <li th:class="${module}=='index' ? 'start active open':''" class="start active open">

        <li th:class="${module}=='weapon' ? 'start active open':''" class="start active open">

            <ul class="sub-menu">

                <li th:class="${action}=='add' ? 'active':''"  class="active">
                    <a th:href="@{/admin/weapon/add}" href="admin.html">

                </li>

                <li th:class="${action}=='list' ? 'active':''"  class="active">

            </ul>
